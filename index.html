<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA BLUE - Future of Beauty</title>

    <!-- UI Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-blue: #0ea5e9;
            --dark-blue: #0f172a;
            --glass: rgba(15, 23, 42, 0.8);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blue-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
            border-color: #38bdf8;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATA PRODUK ---
        const PRODUCTS = [
            { id: 1, name: 'Deep Sea Hydrating Serum', category: 'Serum', price: 580000, img: 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?auto=format&fit=crop&q=80&w=800' },
            { id: 2, name: 'Midnight Recovery Oil', category: 'Night Care', price: 720000, img: 'https://images.unsplash.com/photo-1608248597279-f99d160bfcbc?auto=format&fit=crop&q=80&w=800' },
            { id: 3, name: 'Arctic Frost Moisturizer', category: 'Cream', price: 450000, img: 'https://images.unsplash.com/photo-1556228720-195a672e8a03?auto=format&fit=crop&q=80&w=800' },
            { id: 4, name: 'Crystal Blue Essence', category: 'Essence', price: 890000, img: 'https://images.unsplash.com/photo-1598440947619-2c35fc9aa908?auto=format&fit=crop&q=80&w=800' },
        ];

        // --- KOMPONEN HALAMAN ---
        
        // 1. HOME PAGE
        const Home = ({ setPage }) => (
            <div className="animate-up">
                <section className="relative h-[85vh] flex items-center px-10">
                    <div className="z-10 max-w-3xl">
                        <span className="text-blue-400 font-bold tracking-[0.3em] uppercase text-sm mb-4 block">Future of Skincare</span>
                        <h2 className="text-7xl font-serif leading-tight mb-6">
                            Reveal Your <br/>
                            <span className="text-gradient font-bold italic">Eternal Glow</span>
                        </h2>
                        <p className="text-slate-400 text-lg mb-8 max-w-lg">
                            Diformulasikan dengan teknologi bioteknologi laut terdalam untuk hidrasi maksimal dan perlindungan DNA kulit.
                        </p>
                        <button 
                            onClick={() => setPage('shop')}
                            className="blue-gradient px-10 py-4 rounded-full font-bold hover:scale-105 transition-all shadow-lg shadow-blue-500/20"
                        >
                            Mulai Eksplorasi
                        </button>
                    </div>
                    <div className="absolute right-0 top-0 w-1/2 h-full opacity-50 md:opacity-100">
                        <img src="https://images.unsplash.com/photo-1617897903246-719242758050?auto=format&fit=crop&q=80&w=1000" className="w-full h-full object-cover grayscale-[20%] brightness-75" />
                    </div>
                </section>
            </div>
        );

        // 2. SHOP PAGE
        const Shop = ({ addToCart }) => (
            <div className="p-10 animate-up">
                <h2 className="text-4xl font-serif mb-10 text-center">Koleksi <span className="text-blue-400 italic">Premium</span></h2>
                <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                    {PRODUCTS.map(p => (
                        <div key={p.id} className="glass-card p-4 rounded-[2rem] hover-glow transition-all group">
                            <div className="overflow-hidden rounded-[1.5rem] aspect-[3/4] mb-4">
                                <img src={p.img} className="w-full h-full object-cover group-hover:scale-110 transition-duration-700" />
                            </div>
                            <span className="text-[10px] text-blue-400 font-bold uppercase tracking-widest">{p.category}</span>
                            <h4 className="text-xl font-semibold mb-2">{p.name}</h4>
                            <div className="flex justify-between items-center">
                                <span className="text-slate-300 font-bold">IDR {p.price.toLocaleString()}</span>
                                <button onClick={() => addToCart(p)} className="p-3 blue-gradient rounded-full">
                                    <i data-lucide="plus" className="w-5 h-5 text-white"></i>
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // 3. ABOUT PAGE
        const About = () => (
            <div className="p-20 text-center animate-up max-w-4xl mx-auto">
                <h2 className="text-5xl font-serif mb-8 text-gradient">Misi Kami</h2>
                <p className="text-slate-400 leading-relaxed text-lg mb-6">
                    ESA BLUE lahir dari keinginan untuk menggabungkan kemewahan kosmetik dengan sains tingkat tinggi. Kami percaya bahwa kecantikan adalah hasil dari kesehatan sel kulit yang optimal.
                </p>
                <div className="grid grid-cols-3 gap-10 mt-20">
                    <div><h3 className="text-3xl font-bold text-blue-400">100%</h3><p className="text-xs uppercase tracking-widest">Organic</p></div>
                    <div><h3 className="text-3xl font-bold text-blue-400">24H</h3><p className="text-xs uppercase tracking-widest">Hydration</p></div>
                    <div><h3 className="text-3xl font-bold text-blue-400">0%</h3><p className="text-xs uppercase tracking-widest">Parabens</p></div>
                </div>
            </div>
        );

        // 4. CONTACT PAGE
        const Contact = () => (
            <div className="p-10 flex flex-col items-center animate-up">
                <div className="glass-card p-10 rounded-[3rem] w-full max-w-xl">
                    <h2 className="text-3xl font-serif mb-6 text-center">Konsultasi <span className="text-blue-400 italic">Eksklusif</span></h2>
                    <input type="text" placeholder="Nama Sista" className="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl mb-4 outline-none focus:border-blue-500" />
                    <input type="email" placeholder="Email" className="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl mb-4 outline-none focus:border-blue-500" />
                    <textarea placeholder="Pesan" className="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl mb-6 h-32 outline-none focus:border-blue-500"></textarea>
                    <button className="w-full blue-gradient py-4 rounded-2xl font-bold">Kirim Pesan</button>
                </div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [page, setPage] = useState('home');
            const [cart, setCart] = useState([]);

            useEffect(() => {
                lucide.createIcons();
            }, [page]);

            const addToCart = (product) => {
                setCart([...cart, product]);
                alert(`${product.name} telah masuk ke Tas Belanja.`);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="sticky top-0 z-50 glass-card px-10 py-6 flex justify-between items-center">
                        <h1 className="text-2xl font-serif font-bold tracking-tighter">
                            ESA <span className="text-blue-500 italic">BLUE</span>
                        </h1>
                        <div className="hidden md:flex gap-10 text-[11px] font-bold uppercase tracking-[0.2em] text-slate-400">
                            {['home', 'shop', 'about', 'contact'].map(p => (
                                <button 
                                    key={p} 
                                    onClick={() => setPage(p)}
                                    className={`${page === p ? 'text-blue-400' : 'hover:text-white'} transition-colors`}
                                >
                                    {p}
                                </button>
                            ))}
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="relative cursor-pointer">
                                <i data-lucide="shopping-cart" className="w-5 h-5"></i>
                                {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-blue-500 text-[9px] px-1.5 rounded-full">{cart.length}</span>}
                            </div>
                            <i data-lucide="menu" className="w-6 h-6 md:hidden"></i>
                        </div>
                    </nav>

                    {/* Router Simulation */}
                    <main className="flex-1">
                        {page === 'home' && <Home setPage={setPage} />}
                        {page === 'shop' && <Shop addToCart={addToCart} />}
                        {page === 'about' && <About />}
                        {page === 'contact' && <Contact />}
                    </main>

                    {/* Footer */}
                    <footer className="p-10 border-t border-slate-800 flex flex-col md:flex-row justify-between items-center text-[10px] text-slate-500 tracking-widest font-bold">
                        <span>Â© 2024 ESA BLUE LUXURY CO.</span>
                        <div className="flex gap-8 mt-4 md:mt-0">
                            <span>INSTAGRAM</span>
                            <span>TWITTER</span>
                            <span>TIKTOK</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
