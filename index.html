<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA CANTIK - Elegansi Kecantikan Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #fce4ec;
            --pink-medium: #f8bbd0;
            --pink-dark: #ec407a;
            --rose-gold: #b76e79;
            --cream: #faf9f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        #root:empty::after {
            content: 'Memuat ESA CANTIK...';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            color: #ec407a;
            font-size: 1.5rem;
            font-style: italic;
        }
    </style>
