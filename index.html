
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA CANTIK - Elegansi Kecantikan Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #f8bbd0;
            --pink-dark: #ec407a;
            --pink-accent: #b76e79;
            --cream: #faf9f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: #1a1a1a;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .luxury-shadow {
            box-shadow: 0 20px 50px -10px rgba(183, 110, 121, 0.15);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .text-rose-gold {
            color: var(--pink-accent);
        }
        .bg-rose-gold {
            background-color: var(--pink-accent);
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
